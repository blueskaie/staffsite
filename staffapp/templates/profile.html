
{% extends 'layouts/base.html' %}
{% load staticfiles %}


{% block content %}
    {% include 'layouts/header.html' %}
    <div class="space-medium bg-default">
        <div class="container">
            <form method="POST" action="/job/new">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="well-block">
                        <div class="form-group log-status">
                            <p>Photo</p>
                            <input type="file" name="photo" class="form-control" placeholder="mail@example.com" id="Photo">
                        </div>
                        <div class="form-group log-status">
                            <p>Age:</p>
                            <input type="text" name="age" class="form-control" placeholder="Please input Age" id="Age">
                        </div>
                        <div class="form-group log-status">
                            <p>Location</p>
                            <input type="text" name="location" class="form-control" placeholder="e.g. London" id="Location">
                        </div>
                        <div class="form-group log-status">
                            <p>Role</p>
                            <select name="role" class="form-control">
                                <option value="volvo">Waiter/Waitress</option>
                                <option value="saab">Bar</option>
                                <option value="opel">Chef</option>
                            </select>
                        </div>
                        <div class="form-group log-status">
                            <p>Contact</p>
                            <input type="text" name="contact" class="form-control" placeholder="Contact" id="JobTags">
                        </div>
                    </div>
                    <button id="jobsubmit" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    {% include 'layouts/footer.html' %}    
{% endblock %}
