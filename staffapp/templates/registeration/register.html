{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{% static 'css/login.css' %} ">
</head>

<body>
  <div class="login-form">
    <form method="POST">
      {% csrf_token %}
     <div class="signup-logo"><img src="{% static 'img/logo.png'%}"/ style="width: 150px; height:150px;"></div>
     <h1>SIGN UP</h1>
     <div class="form-group ">
       <input type="text" class="form-control" name="username" placeholder="UserName" id="UserName">
       <i class="fa fa-user"></i>
     </div>
      <div class="form-group ">
          <input type="text" class="form-control" name="email" placeholder="Email " id="Email">
          <i class="fa fa-envelope-o"></i>
        </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" name="password" placeholder="Password" id="Passwod">
       <i class="fa fa-lock"></i>
     </div>
     <p class="signup-p" style="font-style: italic">
        <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;An access link will be sent to you to save your progress
     </p>
     <hr class="dash"/>
     <button type="submit" class="log-btn" >SIGN UP</button>
     <p class="signup-p" style="text-align: center">
       Already have an account? <a href="/accounts/login" style="color:rgb(120, 176, 193)">Sign in</a>
     </p>
     <hr class="dash"/>
     <p class="signup-p" style="text-align: center;color:rgb(120, 176, 193)">
        Terms and Conditions
      </p>
      </form>
  </div>
</body>
</html>
